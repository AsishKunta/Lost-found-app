<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile • Lost & Found</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Campus Lost & Found</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a> |
      <a href="report.html">Report Item</a> |
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <h2>Profile</h2>
    <p><strong>Name:</strong> Student User</p>
    <p><strong>Student ID:</strong> 12345678</p>
    <p><strong>Email:</strong> student@unt.edu</p>
    <hr>

    <h3>Your Submissions</h3>
    <ul id="my-submissions"></ul>

    <button id="clear-submissions">Clear All</button>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Lost & Found</p>
  </footer>

  <!-- App Script -->
  <script src="js/app.js"></script>

  <!-- Confirmation Modal -->
  <div id="confirm-popup" class="modal" style="display:none;">
    <div class="modal-content">
      <h3 class="modal-header">Are you sure?</h3>
      <p>This will permanently delete all submissions.</p>
      <div class="modal-actions">
        <button id="confirm-no" class="btn cancel">Cancel</button>
        <button id="confirm-yes" class="btn danger">Confirm</button>
      </div>
    </div>
  </div>
</body>
</html>

<script src="js/common.js" defer></script>
<script src="js/profile.js" defer></script>
