<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Lost Item</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .field {
      position: relative;
      max-width: 360px;
    }
    .field input,
    .field textarea {
      width: 100%;
      box-sizing: border-box;
    }
    .suggestions {
      list-style: none;
      margin: 0;
      padding: 0;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      background: #fff;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1000;
      display: none;
    }
    .suggestions li {
      padding: 8px;
      cursor: pointer;
    }
    .suggestions li:hover {
      background: #f0f0f0;
    }
    .submit-container {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Campus Lost & Found</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a> |
      <a href="report.html">Report Item</a> |
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <h2>Report a Lost Item</h2>

    <form>
      <!-- Item Name -->
      <div class="field">
        <label for="itemName">Item Name:</label><br />
        <input type="text" id="itemName" required />
        <ul id="itemSuggestions" class="suggestions"></ul>
      </div>
      <br />

      <!-- Location -->
      <div class="field">
        <label for="location">Found Location:</label><br />
        <input type="text" id="location" required />
        <ul id="locationSuggestions" class="suggestions"></ul>
      </div>
      <br />

      <!-- Date Found -->
      <div class="field">
        <label for="date">Date Found:</label><br />
        <input type="date" id="date" required />
      </div>
      <br />

      <!-- Time Found -->
      <div class="field">
        <label for="time">Time Found:</label><br />
        <input type="time" id="time" required step="60" />
      </div>
      <br />

      <!-- Description -->
      <div class="field">
        <label for="description">Description:</label><br />
        <textarea id="description" rows="4" placeholder="Enter details about the lost item..."></textarea>
      </div>

      <div class="submit-container">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Lost & Found</p>
  </footer>

  <!-- App logic -->
  <script src="js/common.js" defer></script>
  <script src="js/report.js" defer></script>
</body>
</html>
