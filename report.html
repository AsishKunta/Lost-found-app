  <!-- Main Section -->
  <main>
    <h2>Report a Lost Item</h2>
    <form>
  <label for="itemName">Item Name:</label><br>
  <input type="text" id="itemName" required><br><br>

  <label for="location">Found Location:</label><br>
  <input type="text" id="location" required><br><br>

  <label for="dateFound">Date Found:</label><br>
<input type="date" id="dateFound" required><br><br>

<label for="timeFound">Time Found:</label><br>
<input type="time" id="timeFound" required step="60"><br><br>


<label for="description" class="form-label">Description:</label><br>
<textarea id="description" placeholder="Enter details about the lost item..." rows="4"></textarea>
<div class="submit-container">
  <button type="submit">Submit</button>
</div>


  </main>
